<!DOCTYPE html>
<html>	
<head>
<meta charset='utf-8'>
<title>Login</title>
<script src='js/jquery-3.1.1.min.js'></script>
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<script src='js/index.js'></script>
<link href="css/index.css" rel='stylesheet' type='text/css' />
</head>
<body>
<script>$(document).ready(function(c) {
	$('.close').on('click', function(c){
		$('.login-form').fadeOut('slow', function(c){
	  		$('.login-form').remove();
		});
	});	  
});
</script>
 <!--SIGN UP-->
 <h1>智能组卷系统登录界面</h1>
<div class="login-form">
	<div class="close"> </div>
		<div class="head-info">
			<label class="lbl-1"> </label>
			<label class="lbl-2"> </label>
			<label class="lbl-3"> </label>
		</div>
			<div class="clear"> </div>
	<div class="avtar">
		<img src="image/avtar.png" />
	</div>
	
	<form>
			<input type="text" class="text" name="name" value="Username" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Username';}" >
				<div class="key">
			<input type="password" value="Password" name="password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">
				</div>
			<input type="text" class="text" name="shuruxingming" value="请输入老师姓名" disabled="disabled" style="display:none;" >
	</form>
	
	<div class="signin">
		<input type="submit" value="Login" class="login_button" >
	</div>
	
</div>

</body>
</html>
